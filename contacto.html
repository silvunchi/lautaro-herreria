<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <title>Contacto - Herreria Lautaro</title>
        <link rel="stylesheet" href="reset.css">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header>
            <div class="caja">
                <h1><img src="imagenes/logo.jpg" alt="Logo de la Herreria Lautaro"></h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="productos.html">Productos</a></li>
                        <li><a href="contacto.html">Contacto</a></li>
                    </ul>
                </nav>
            </div>
        </header>
        <main>
            <form>
                <label for="nombreapellido">Nombre y Apellido</label>
                <input type="text" id="nombreapellido" class="input-padron" required placeholder="Ingrese su nombre aqui">

                <label for="correoelectronico">Correo Electrónico</label>
                <input type="email" id="correoelectronico" class="input-padron" required placeholder="email@dominio.com">

                <label for="telefono">Teléfono</label>
                <input type="tel" id="telefono" class="input-padron" required placeholder="(XX) XXXX XXXX">

                <label for="mensaje">Mensaje</label>
                <textarea cols="70" rows="10" id="mensaje" class="input-padron" required></textarea>
                
                <fieldset class="#">
                    <legend>¿Cómo le gustaría que lo contactemos?</legend>

                    <label for="radio-email"><input type="radio" name="contacto" value="email" id="radio-email">Email</label>
                    
                    <label for="radio-telefono"><input type="radio" name="contacto" value="telefono" id="radio-telefono">Teléfono</label>
                    
                    <label for="radio-whatsapp"><input type="radio" name="contacto" value="whatsapp" id="radio-whatsapp" checked>WhatsApp</label>
                    
                </fieldset>
               
                <fieldset>
                    <legend>¿En cuál horario prefiere ser atendido?</legend>
                    <select>
                        <option>Mañana</option>
                        <option>Tarde</option>
                        <option>Noche</option>
                    </select>
                </fieldset>
                
                <label class="checkbox"><input type="checkbox" checked>¿Le gustaría recibir novedades de nuestros productos?</label>                
                
                <input type="submit" value="Enviar formulario" class="enviar">

            </form>

            <table>
                <thead clas="VI">
                    <tr>
                        <th>Día</th>
                        <th>Horario</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Lunes</td>
                        <td>08h ~ 17h</td>
                    </tr>
                    <tr>
                        <tr>
                            <td>Martes</td>
                            <td>08h ~ 17h</td>
                        </tr>
                        <td>Miércoles</td>
                        <td>08h ~ 17</td>
                    </tr>
                    <tr>
                        <td>Jueves</td>
                        <td>08h ~ 17h</td>
                    </tr>
                    <tr>
                        <td>Viernes</td>
                        <td>08h ~ 17h</td>
                    </tr>
                    <tr>
                        <td>sabado</td>
                        <td>09h ~ 13h</td>
                    </tr>
                </tbody>
            </table>
        </main>
        <footer>
            
            <p class="copyright"></p>
        </footer>
    </body>
</html>
